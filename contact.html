<!DOCTYPE html>
<html lang="en">

<head>
        <title>Contact Us - BitPDFMaker</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-3 md:p-6">
        <header class=" text-white p-4">
                <h1 class="text-2xl md:text-3xl font-bold text-center text-yellow-400">
                        <span class="text-green-500">Bit</span>Maker<span class="text-red-600">Pdf</span>
                </h1>
                <div class="container mx-auto flex justify-between items-center">

                        <nav class="space-x-4 text-gray-800 text-2xl md:text-3xl font-bold text-center">
                                <a href="index.html" class="hover:underline">Home</a>
                                <a href="about.html" class="hover:underline">About</a>
                                <a href="privacy.html" class="hover:underline">Privacy</a>
                                <a href="terms.html" class="hover:underline">Terms</a>
                        </nav>
                </div>
        </header>
        <main class="container mx-auto p-6 space-y-6">
                <h1 class="text-2xl underline italic">/contact</h1>
                <h2 class="text-3xl font-bold mb-4">Get In Touch</h2>
                <p class="text-lg mb-6">We'd love to hear from you! Whether it's feedback, suggestions, or inquiries,
                        feel free to drop us a message.</p>
                <form class="space-y-4">
                        <input type="text" placeholder="Your Name" class="w-full p-2 border border-gray-300 rounded" />
                        <input type="email" placeholder="Your Email"
                                class="w-full p-2 border border-gray-300 rounded" />
                        <textarea placeholder="Your Message"
                                class="w-full p-2 border border-gray-300 rounded h-32"></textarea>
                        <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Send Message</button>
                </form>
        </main>
