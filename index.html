<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Extract text from image-based PDF files using OCR in your browser." />
        <title>PDF OCR Text Extractor</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
                window.addEventListener('DOMContentLoaded', () => {
                        const input = document.getElementById('pdf-upload');
                        const output = document.getElementById('output');
                        const progress = document.getElementById('progress');

                        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

                        input.addEventListener('change', async (e) => {
                                const file = e.target.files[0];
                                if (!file) return;

                                const fileReader = new FileReader();
                                fileReader.onload = async function () {
                                        const typedarray = new Uint8Array(this.result);
                                        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
                                        let fullText = '';

                                        for (let i = 1; i <= pdf.numPages; i++) {
                                                progress.textContent = `Processing page ${i} of ${pdf.numPages}...`;

                                                const page = await pdf.getPage(i);
                                                const viewport = page.getViewport({ scale: 2 });
                                                const canvas = document.createElement('canvas');
                                                const context = canvas.getContext('2d');
                                                canvas.width = viewport.width;
                                                canvas.height = viewport.height;

                                                await page.render({ canvasContext: context, viewport: viewport }).promise;
                                                const dataUrl = canvas.toDataURL('image/png');

                                                const result = await Tesseract.recognize(dataUrl, 'eng', {
                                                        logger: m => {
                                                                if (m.status === 'recognizing text') {
                                                                        progress.textContent = `Page ${i}/${pdf.numPages} - ${Math.round(m.progress * 100)}% OCR`;
                                                                }
                                                        }
                                                });

                                                fullText += result.data.text + ' ';
                                        }

                                        const cleanedText = fullText
                                                .replace(/\s+/g, ' ')
                                                .replace(/\s*\.\s*/g, '. ')
                                                .trim();

                                        progress.textContent = 'Done!';
                                        output.textContent = cleanedText;
                                };

                                fileReader.readAsArrayBuffer(file);
                        });
                });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
        <script src="https://unpkg.com/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">
        <header class="w-full max-w-3xl mb-6">
                <h1 class="text-3xl font-bold text-center text-gray-800">PDF OCR Text Extractor</h1>
                <p class="text-center text-gray-600 mt-2">Convert image-based PDF documents into readable text using
                        Tesseract.js</p>
        </header>

        <main class="w-full max-w-3xl bg-white p-6 rounded-2xl shadow-lg">
                <label for="pdf-upload" class="block mb-2 font-medium text-gray-700">Upload your PDF:</label>
                <input type="file" id="pdf-upload" accept="application/pdf" class="w-full mb-4 p-2 border rounded-md" />

                <div id="progress" class="mb-4 text-blue-600 font-semibold"></div>

                <pre id="output"
                        class="bg-gray-50 p-4 rounded-md text-sm text-gray-800 whitespace-pre-wrap max-h-[500px] overflow-y-auto border"></pre>
        </main>
</body>

</html>
