<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>PDF OCR Editor & Exporter</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js"></script>
     <script src="https://unpkg.com/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
     <style>
          /* Custom responsive styles */
          @media (max-width: 640px) {
               .mobile-full {
                    grid-column: span 3 / span 3;
               }

               input[type="range"] {
                    width: 100%;
                    height: 30px;
                    /* Larger touch target */
               }

               select,
               button {
                    height: 44px;
                    /* Larger touch target */
               }
          }
     </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-3 md:p-6">
     <header class="w-full max-w-5xl mb-4 md:mb-6">
          <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800">
               PDF OCR Editor & Exporter
          </h1>
     </header>

     <main class="w-full max-w-5xl bg-white p-4 md:p-6 rounded-xl shadow-lg">
          <div class="mb-4 p-3 border-2 border-dashed border-blue-300 rounded-lg text-center bg-blue-50">
               <label for="pdf-upload" class="block text-blue-700 font-medium mb-2">
                    Select PDF File
               </label>
               <input type="file" id="pdf-upload" accept="application/pdf"
                    class="w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-white file:bg-blue-600 hover:file:bg-blue-700" />
          </div>

          <div id="progress" class="mb-4 text-blue-600 font-semibold text-center"></div>

          <!-- Layout Settings with Accordion -->
          <div class="mb-5 border rounded-lg overflow-hidden">
               <button id="settings-toggle"
                    class="w-full bg-gray-100 p-3 text-left font-semibold flex justify-between items-center">
                    <span>Layout Settings</span>
                    <svg id="toggle-icon" class="w-5 h-5 transform transition-transform"
                         xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                         <path fill-rule="evenodd"
                              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                              clip-rule="evenodd" />
                    </svg>
               </button>

               <div id="settings-content" class="p-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                         <div>
                              <label class="block text-sm font-medium text-gray-700 mb-1" for="pageSizeSelect">
                                   Page Size
                              </label>
                              <select id="pageSizeSelect" class="w-full border rounded-md p-2 text-sm">
                                   <option value="a4">
                                        A4 (210x297 mm)
                                   </option>
                                   <option value="letter">
                                        Letter (216x279 mm)
                                   </option>
                                   <option value="legal">
                                        Legal (216x356 mm)
                                   </option>
                              </select>
                         </div>

                         <div>
                              <label class="block text-sm font-medium text-gray-700 mb-1" for="fontSizeSelect">
                                   Font Size
                              </label>
                              <select id="fontSizeSelect" class="w-full border rounded-md p-2 text-sm">
                                   <option value="8">8 pt</option>
                                   <option value="10">10 pt</option>
                                   <option value="12" selected>
                                        12 pt
                                   </option>
                                   <option value="14">14 pt</option>
                                   <option value="16">16 pt</option>
                                   <option value="18">18 pt</option>
                                   <option value="20">20 pt</option>
                              </select>
                         </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 bg-gray-50 border p-3 rounded-lg">
                         <div class="mobile-full">
                              <label class="block text-sm font-medium text-gray-700 mb-1">
                                   Rows
                              </label>
                              <input type="range" min="1" max="20" value="4" id="rowsSlider" class="w-full" />
                              <div class="text-sm text-gray-600 mt-1 text-center" id="rowsLabel">
                                   4
                              </div>
                         </div>

                         <div class="mobile-full">
                              <label class="block text-sm font-medium text-gray-700 mb-1">
                                   Columns
                              </label>
                              <input type="range" min="1" max="20" value="4" id="columnsSlider" class="w-full" />
                              <div class="text-sm text-gray-600 mt-1 text-center" id="columnsLabel">
                                   4
                              </div>
                         </div>

                         <div class="mobile-full">
                              <label class="block text-sm font-medium text-gray-700 mb-1">
                                   Margin (mm)
                              </label>
                              <input type="range" min="0" max="50" value="10" id="marginSlider" class="w-full" />
                              <div class="text-sm text-gray-600 mt-1 text-center" id="marginLabel">
                                   10
                              </div>
                         </div>

                         <div class="mobile-full">
                              <label class="block text-sm font-medium text-gray-700 mb-1">
                                   Cell Padding X (mm)
                              </label>
                              <input type="range" min="0" max="20" value="2" id="paddingXSlider" class="w-full" />
                              <div class="text-sm text-gray-600 mt-1 text-center" id="paddingXLabel">
                                   2
                              </div>
                         </div>

                         <div class="mobile-full">
                              <label class="block text-sm font-medium text-gray-700 mb-1">
                                   Cell Padding Y (mm)
                              </label>
                              <input type="range" min="0" max="20" value="2" id="paddingYSlider" class="w-full" />
                              <div class="text-sm text-gray-600 mt-1 text-center" id="paddingYLabel">
                                   2
                              </div>
                         </div>

                         <div class="mobile-full">
                              <label class="block text-sm font-medium text-gray-700 mb-1" for="rowSpacingSlider">
                                   Row Spacing (mm)
                              </label>
                              <input type="range" min="0" max="20" value="5" id="rowSpacingSlider" class="w-full" />
                              <div class="text-sm text-gray-600 mt-1 text-center" id="rowSpacingLabel">
                                   5
                              </div>
                         </div>
                    </div>
               </div>
          </div>

          <textarea id="main-text" rows="4" placeholder="OCR text will appear here..."
               class="w-full p-3 border rounded-md mb-4 text-sm"></textarea>

          <div class="mb-4 flex space-x-2">
               <button id="generate-grid"
                    class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-md text-center font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Generate Grid
               </button>

               <button id="download-pdf"
                    class="flex-1 px-4 py-3 bg-green-600 text-white rounded-md text-center font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Download PDF
               </button>
          </div>

          <div id="grid" class="grid gap-3 mb-6"></div>
     </main>

     <footer class="w-full max-w-5xl mt-4 text-center text-gray-500 text-sm">
          <p>PDF OCR Editor & Exporter by BitMakerPdf.pro</p>
     </footer>

     <script src="script.js"></script>
</body>

</html>
